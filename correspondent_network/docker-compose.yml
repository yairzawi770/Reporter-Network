version: "3.8"

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data

  gridfs_service:
    build: ./gridfs_service
    ports:
      - "8001:8001"
    environment:
      MONGO_URI: mongodb://mongodb:27017
      LOG_LEVEL: INFO
    depends_on:
      - mongodb

  ingestion_service:
    build: ./ingestion_service
    volumes:
      - ${IMAGE_DIRECTORY:-~/Downloads}:/images
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      IMAGE_DIRECTORY: /images
      MONGO_LOADER_URL: http://gridfs_service:8001
      LOG_LEVEL: INFO
    depends_on:
      - kafka
      - gridfs_service

  clean_service:
    build: ./clean_service
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_LEVEL: INFO
    depends_on:
      - kafka

  analytics_service:
    build: ./analytics_service
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      LOG_LEVEL: INFO
    depends_on:
      - kafka

  elastic_indexer:
    build: ./elastic_indexer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      ES_URI: http://elasticsearch:9200
      ES_INDEX: tweets
      LOG_LEVEL: INFO
    depends_on:
      - kafka
      - elasticsearch

  query_api:
    build: ./query_api
    ports:
      - "8002:8002"
    environment:
      ES_URI: http://elasticsearch:9200
      ES_INDEX: tweets
      LOG_LEVEL: INFO
    depends_on:
      - elasticsearch

  dashboard:
    build: ./dashboard
    ports:
      - "8501:8501"
    environment:
      API_BASE_URL: http://query_api:8002
    depends_on:
      - query_api

volumes:
  mongo_data:
  es_data:
